<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>CS305 Project File Manage Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #0366d6;
        }

        .file-list {
            width: 60%;
            margin: 0 auto;
            padding: 0;
            list-style-type: none;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .file-item, .file-item2 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        .file-link {
            text-decoration: none;
            color: #0366d6;
            margin-right: 10px;
        }

        .delete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #0366d6;
            color: white;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            margin-bottom: 10px;
            display: block;
            margin: 0 auto;
        }

        .upload-btn {
            display: block;
            margin: 0 auto;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0366d6;
            color: white;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Directory listing for{{path}}</h1>
<ul class="file-list">
    <li class="file-item"><a href="/?SUSTech-HTTP=0" class="file-link">/.</a></li>
    {{files}}
    <li class="file-item2">
        <input type="file" id="fileInput">
        <button class="upload-btn" onclick="uploadFile()">Upload</button>
    </li>
</ul>
<script>
    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (!file) {
            alert("Please select a file first!");
            return;
        }
        const formData = new FormData();
        formData.append('file', file);
        fetch('/upload?path={{path}}', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.status !== 200) {
                    if (response.status === 408) {
                        alert('Session expired. Please login again.');
                        window.location.href = 'http://localhost:8080/login';
                        return;
                    }
                    if (response.status === 403) {
                        alert('You do not have permission to delete this file!');
                        return;
                    }
                }
                alert('File uploaded successfully!');
                location.reload();
                console.log('File uploaded:', response);
            })
            .catch(error => {
                console.error('Error uploading file:', error);
            });
    }


    function renameFile(path, index) {
        console.log(path);
        const newName = document.getElementById('newName' + index).value;
        if (!newName) {
            alert('Please enter a new name!');
            return;
        }
        if (!confirm('Are you sure you want to rename this file?')) {
            return;
        }

        fetch(`/rename?path=${path}?new_name=${newName}`, {
            method: 'POST'
        })
            .then(response => {
                console.log('Response status:', response.status);
                if (response.status !== 200) {
                    if (response.status === 408) {
                        alert('Session expired. Please login again.');
                        window.location.href = 'http://localhost:8080/login';
                        return;
                    }
                    if (response.status === 403) {
                        alert('You do not have permission to delete this file!');
                    }
                    location.reload();
                    return;
                }
                alert('File rename successfully!');
                location.reload();
            })
            .catch(error => {
                console.error('Error rename file:', error);
            });
    }

    function deleteFile(path) {
        console.log(path);
        if (!confirm('Are you sure you want to delete this file?')) {
            return;
        }
        fetch('/delete?path=' + path, {
            method: 'POST'
        })
            .then(response => {
                console.log('Response status:', response.status);
                if (response.status !== 200) {
                    if (response.status === 408) {
                        alert('Session expired. Please login again.');
                        window.location.href = 'http://localhost:8080/login';
                        return;
                    }
                    if (response.status === 403) {
                        alert('You do not have permission to delete this file!');
                    }
                    location.reload();
                    return;
                }
                alert('File delete successfully!');
                location.reload();
            })
            .catch(error => {
                console.error('Error deleting file:', error);
            });
    }
</script>
</body>
</html>
